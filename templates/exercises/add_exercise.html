{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block content %}
    <div class="add-exercise-form-container">
        <h1>Add new exercise</h1>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="submit-btn">Add</button>
        </form>
    </div>
{% endblock %}
