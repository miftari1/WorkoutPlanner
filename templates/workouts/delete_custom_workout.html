{% extends 'base.html' %}

{% block title %}Delete {{ workout.name }}{% endblock %}

{% block content %}
    <div class="deletion-form-container">
        <h2>Delete {{ workout.name }}</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn">Delete</button>
            <button class="btn" type="reset">Cancel</button>
        </form>
    </div>
{% endblock %}
