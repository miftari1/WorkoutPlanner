{% extends 'base.html' %}

{% block title %}Create your workout{% endblock %}

{% block content %}
    <div class="custom-workout-form-container">
        <h1>Create a Workout</h1>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                {{ formset.management_form }}
                
                <table>
                    {% for form in formset %}
                        <tr>
                            {{ form.as_p }}
                        </tr>
                    {% endfor %}
                </table>
                
                <button type="submit">Save Workout</button>
            </form>
    </div>
{% endblock %}
