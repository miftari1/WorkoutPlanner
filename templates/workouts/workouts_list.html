{% extends 'base.html' %}

{% block title %}Workouts{% endblock %}

{% block content %}
    {% if workouts %}
        {% for workout in workouts %}
            <p>This is {{ workout.name }}</p>
        {% endfor %}
    {% else %}
        <p style="text-align: center; padding: 20px 0; font-size: 40px;">There are no workouts yet!</p>
    {% endif %}
{% endblock %}
