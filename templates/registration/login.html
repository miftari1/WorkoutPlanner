{% extends 'base.html' %}

{% block title %}Sign In{% endblock %}

{% block content %}
    <div>
        <h3>Sign In Your Account</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-primary btn-dark">Log in</button>
        </form>
        <p>Don't have an account? <a href="{% url 'accounts:register' %}"> Sign Up</a>.</p>
    </div>
{% endblock %}
