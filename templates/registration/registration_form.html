{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div class="signup-form">
        <h2>Create an account</h2>
        <form method="post">
            {% csrf_token %}
            {{ error_messages }}
            {{ form.as_p }}
            <button>REGISTER</button>
        </form>
    </div>
{% endblock %}
