{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div>
        <h3>Create an account</h3>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn-primary btn-dark">Register</button>
        </form>
    </div>
{% endblock %}
